<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="join.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form id="eventForm" action="submit-form.php" method="post" enctype="multipart/form-data">
    <section class="container my-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4 text-primary">Event Registration</h2>
        

        <!--nama -->
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" id="nama" name="nama" class="form-control" required>
        </div>

        <!--no matrik-->
        <div class="mb-3">
            <label for="matric" class="form-label">No. Matrik</label>
            <input type="text" id="matric" name="matric" class="form-control" required>
        </div>    

        <!-- Tahun Pengajian -->
        <div class="mb-3">
            <label class="form-label">Tahun Pengajian</label><br>
            <div class="form-check">
            <input type="radio" id="tahun1" name="tahun" value="1" class="form-check-input" required>
            <label for="tahun1" class="form-check-label">Tahun 1</label>
            </div>
            <div class="form-check">
            <input type="radio" id="tahun2" name="tahun" value="2" class="form-check-input">
            <label for="tahun2" class="form-check-label">Tahun 2</label>
            </div>
            <div class="form-check">
            <input type="radio" id="tahun3" name="tahun" value="3" class="form-check-input">
            <label for="tahun3" class="form-check-label">Tahun 3</label>
            </div>
        </div>

        <!--faculty-->
        <div class="mb-3">
            <label class="form-label">Fakulti</label>
            <select id="faculty" name="faculty" class="form-select" required>
                <option value="">-- Pilih Fakulti --</option>
                <option value="FSKA">Fakulti Sains Perikanan dan Akuakultur (FSKA)</option>
                <option value="FSMP">Fakulti Sains Makanan dan Agroteknologi (FSMP)</option>
                <option value="FSME">Fakulti Sains dan Alam Sekitar Marin (FSME)</option>
                <option value="FSKM">Fakulti Sains Komputer dan Matematik (FSKM)</option>
                <option value="FTKKO">Fakulti Teknologi Kejuruteraan Kelautan dan Osean (FTKKO)</option>
                <option value="FPM">Fakulti Pengajian Maritim (FPM)</option>
                <option value="FPEPS">Fakulti Perniagaan, Ekonomi dan Pembangunan Sosial (FPEPS)</option>
            </select>

        </div>

        <!--program-->
        <div class="mb-3">
            <label for="programme" class="form-label">Program</label>
            <select id="programme" name="program" class="form-select" required>
                <option value="">-- Pilih Program --</option>
            </select>
        </div>

        <!--event-->
        <div class="mb-3">
        <label for="eventName" class="form-label">Event Name</label>
            <input type="text" id="eventName" name="eventName" class="form-control" placeholder="Enter event name" required>
        </div>

        <!--payment method-->
        <div class="mb-3">
            <label class="form-label">Payment Method</label>

            <div class="form-check">
                <input type="radio" name="paymentMethod" value="qr" class="form-check-input" required>
                <label class="form-check-label">DuitNow QR</label>
            </div>

            <div class="form-check">
                <input type="radio" name="paymentMethod" value="gateway" class="form-check-input">
                <label class="form-check-label">Online Payment Gateway</label>
            </div>
        </div>

        <!--qr payment-->
        <div id="qrSection" class="mb-3" style="display:none;">
            <p>Scan the QR code below to make payment:</p>
            <img src="qr.jpg" alt="DuitNow QR" class="img-fluid mb-2" width="200">

            <div class="form-check">
                <input type="checkbox" id="paymentDone" class="form-check-input">
                <label for="paymentDone" class="form-check-label">
                    I have completed the payment
                </label>
            </div>
        </div>

        <!-- receipt upload -->
        <div class="mt-3">
            <label for="receipt" class="form-label">
                Upload Payment Receipt
            </label>
            <input 
                type="file" 
                id="receipt" 
                name="receipt" 
                class="form-control"
                accept="image/*,application/pdf"
            >
            <small class="text-muted">
                Accepted formats: JPG, PNG, PDF
            </small>
        </div>


        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Hantar Permohonan</button>
        </div>
        
    </div>
    </section>
    </form>
    <script src="registration.js"></script>
</body>
</html>
